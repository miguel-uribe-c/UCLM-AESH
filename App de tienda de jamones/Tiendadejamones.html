<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Jamones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #666;
        }
        .product button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background: #45a049;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda UCLM-AESH</h1>
        <p>Tenemos calidad a precios bajos</p>
    </header>
    <div class="container">
        <div class="products">
            <div class="product">
                <img src="jamondepierna.jpg" alt="Jamón de Pierna">
                <h3>Jamón de Pierna</h3>
                <p>Precio: $50.00 por kilo</p>
                <button>Comprar</button>
            </div>
            <div class="product">
                <img src="jamondepavo.jpg" alt="Jamón de Pavo">
                <h3>Jamón de Pavo</h3>
                <p>Precio: $40.00 por kilo</p>
                <button>Comprar</button>
            </div>
            <div class="product">
                <img src="jamoniberico.jpg" alt="Jamón Ibérico">
                <h3>Jamón Ibérico</h3>
                <p>Precio: $100.00 por kilo</p>
                <button>Comprar</button>
	</div>
	<div class="product">
                <img src="jamonserrano.jpg" alt="Jamón Serrano">
                <h3>Jamón Serrano</h3>
                <p>Precio: $150.00 por kilo</p>
                <button>Comprar</button>
            </div>

            </div>
        </div>
    </div>
</body>
</html>
