<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
</head>
<body>
    <h1>Panel de Administración</h1>

    <h2>Lista de Productos</h2>
    <table border="1">
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
        </tr>
        <!-- Aquí deberías cargar dinámicamente los productos y su stock -->
        <tr>
            <td>Jamón de Pierna</td>
            <td>$50.00/kg</td>
            <td>100 kg</td>
            <td>
                <button onclick="actualizarStock('Jamón de Pierna')">Actualizar Stock</button>
            </td>
        </tr>
        <tr>
            <td>Jamón de Pavo</td>
            <td>$40.00/kg</td>
            <td>150 kg</td>
            <td>
                <button onclick="actualizarStock('Jamón de Pavo')">Actualizar Stock</button>
            </td>
        </tr>
        <!-- Añadir más filas según sea necesario -->
    </table>

    <script>
        function actualizarStock(producto) {
            // Aquí debes implementar la lógica para actualizar el stock del producto seleccionado
            alert(`Actualizar stock de ${producto}`);
        }
    </script>
</body>
</html>
